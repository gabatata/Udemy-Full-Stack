<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundando em HTML</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>

    <h1 id="heading">
        Produtos bla bla bla
    </h1>
    <th>
        <h2>Produtos e informações</h2>
    </th>
    <table name="tabela">

        <caption>Tabela 1</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Margem de lucro</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>Higiene</td>
                <td>Baixa</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>Alimento</td>
                <td>Alta</td>
            </tr>
        </tbody>
    </table>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Cadastro de produtos</h1>
            <p>Formulário de cadastro</p>

            <fieldset>

                <p>
                    <label for="produto">Produto</label>
                    <input type="text" id="produto" name="produto" placeholder="Nome do produto">
                </p>
                <p>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>
        </section>
    </form>
</body>

</html>
